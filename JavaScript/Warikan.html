<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>割り勘電卓</title>
</head>

<body>
    <h1>割り勘電卓</h1>
    <p>支払額：<input type="text" id="amount"></p>
    <p>人数：<input type="text" id="num"></p>
    <p><input type="BUTTON" value="計算" onclick="getResult();"></p>
    <p id="result"></p>


    <script>
        function getResult() {
            var amount = document.getElementById('amount').value;
            var num = document.getElementById('num').value;
            //console.log(amount);
            //console.log(num);
            
            var unit = 100;
            var x = Math.floor(( amount / num ) / unit ) * unit;
            var y = amount - ( x * num );
            
            //console.log( x );
            //console.log( y );

            var _x = Math.ceil(( amount / num ) / unit ) * unit;
            var _y = ( _x * num ) - amount;

            // console.log( _x );
            // console.log( _y );

            document.getElementById('result').innerHTML = 
                '1人' + x + '円だと' + y +'円足りません' +
                '1人' + _x + '円だと' + _y + '円余ります';

        }
        
    </script>
</body>
</html>
